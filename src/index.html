<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pulse</title>

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="icons/logo.png" alt="logo" />
          </a>
          <div class="header__official">
            Официальный представитель
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+74999228974" class="header__phone"
              >+7 (499) 922-89-74</a
            >
            <button class="btn">заказать звонок</button>
          </div>
        </header>
        <div class="hero__wrapper">
          <h1 class="hero__offer">Подбор пульсометра</h1>
          <h2 class="hero__suboffer">с учётом Вашего уровня подготовки</h2>
          <div class="hero__icons">
            <div class="hero__icon">
              <img src="icons/timer-icon.png" alt="Timer-icon" />Время подбора:
              10 минут
            </div>
            <div class="hero__icon">
              <img
                src="icons/hand-cart-icon.png"
                alt="Hand-cart-icon"
              />Бесплатная доставка
            </div>
            <div class="hero__icon">
              <img src="icons/messages-icon.png" alt="" />Ответим <br />на все
              вопросы
            </div>
          </div>
          <button class="btn btn_main">заказать консультацию</button>
          <div class="hero__link">или <a href="#">перейти в каталог</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
